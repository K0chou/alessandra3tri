<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botao</title>
    <style>
        button{
            font-size: 50px;
            background-color: chocolate;
            border-radius: 50px;
            color: white;
            border: none;
        }
        button:hover{
            background-color: rgb(224, 129, 61);
        }
        body{
            background-color: coral;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <p>clica aí</p>
    <button onclick="Clicou()">clica po</button>
    <script>
        function Clicou(){
            window.alert ("parabéns vc clicou no botão")
        }
    </script>
</body>
</html>
